<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <body>
        <nav>
            <h1>
                <a href="index.html">max<span class="gradient-text">uhhhh</span></a>
            </h1>
        </nav>
        <div class="section">
            <h2>X / Twitter Post Intent Creator</h2>
            <textarea id="tweetText" rows="4" placeholder="Your tweet..."></textarea>
            <input type="text" id="hashtags" placeholder="Hashtags (comma-separated)" />
            <input type="text" id="url" placeholder="URL (optional)" />
            <button onclick="generateTweet()">Generate Tweet</button>
            <a id="tweetLink" href="#" target="_blank" style="display: none">Oops something went wrong.</a>
        </div>

        <!-- Follow Intent Section -->
        <div class="section">
            <h2>X / Twitter Follow Intent Creator</h2>
            <input type="text" id="username" placeholder="Twitter username" />
            <button onclick="generateFollow()">Generate Follow Link</button>
            <a id="followLink" href="#" target="_blank" style="display: none">Oops something went wrong.</a>
        </div>
        <script src="twitter.js"></script>
    </body>
